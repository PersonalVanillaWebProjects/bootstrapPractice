<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Result Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <span id="q"></span>
    <script>
        setInterval(addnum ,1000);
        var v=0;
        function addnum(){
           
           document.getElementById("q").innerText=v
            v++;
        }

    </script>
</body>
</html>
